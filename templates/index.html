<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hea: AI Health Signal Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-4xl rounded-3xl p-8 grid md:grid-cols-2 gap-8 relative overflow-hidden">
        
        <div class="space-y-6 z-10">
            <header>
                <div class="flex items-center space-x-2 mb-1">
                    <div class="w-2 h-8 bg-blue-600 rounded-full"></div>
                    <h1 class="text-2xl font-bold text-slate-800">Hea Signal Detector</h1>
                </div>
                <p class="text-slate-500 text-sm">AI-Powered Early Onset Prediction</p>
            </header>

            <form id="healthForm" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Age</label>
                        <input type="number" id="age" class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="e.g. 55" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">High BP?</label>
                        <select id="high_bp" class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none transition">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="bg-blue-50/50 p-4 rounded-2xl border border-blue-100">
                    <h3 class="text-sm font-bold text-blue-800 mb-3 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                        Metabolic Velocity
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs text-slate-500">BMI Today</label>
                            <input type="number" step="0.1" id="bmi_current" class="w-full bg-white rounded-lg p-2 border border-slate-200" placeholder="28.5" required>
                        </div>
                        <div>
                            <label class="text-xs text-slate-500">BMI 2 Years Ago</label>
                            <input type="number" step="0.1" id="bmi_past" class="w-full bg-white rounded-lg p-2 border border-slate-200" placeholder="26.0" required>
                        </div>
                    </div>
                </div>

                <div class="bg-purple-50/50 p-4 rounded-2xl border border-purple-100">
                    <h3 class="text-sm font-bold text-purple-800 mb-3 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Well-being Shift
                    </h3>
                    
                    <div class="mb-3">
                        <div class="flex justify-between text-xs text-slate-500 mb-1">
                            <span>Self-Rated Health (1=Good, 5=Poor)</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="number" id="health_current" class="w-1/2 p-2 rounded border" placeholder="Current (1-5)" min="1" max="5">
                            <input type="number" id="health_past" class="w-1/2 p-2 rounded border" placeholder="Past (1-5)" min="1" max="5">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between text-xs text-slate-500 mb-1">
                            <span>Depression Score (0-8)</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="number" id="dep_current" class="w-1/2 p-2 rounded border" placeholder="Current" value="0">
                            <input type="number" id="dep_past" class="w-1/2 p-2 rounded border" placeholder="Past" value="0">
                        </div>
                    </div>
                </div>

                <button type="submit" id="analyzeBtn" class="w-full bg-slate-900 hover:bg-slate-800 text-white py-4 rounded-xl font-bold shadow-lg shadow-slate-900/20 transition-all transform active:scale-95 flex justify-center items-center">
                    <span>Analyze Hidden Signals</span>
                </button>
            </form>
        </div>

        <div id="resultPanel" class="hidden flex-col justify-center items-center text-center space-y-6 bg-white/40 rounded-2xl p-6 border border-white/60">
            <div id="statusIcon" class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mb-2 shadow-inner">
                ✓
            </div>
            
            <div>
                <h2 id="riskTitle" class="text-3xl font-bold text-slate-800">Stable</h2>
                <p id="riskScore" class="text-slate-500 mt-1 font-mono">Risk Probability: 12%</p>
            </div>

            <div class="bg-white/60 p-4 rounded-xl text-left w-full border border-white">
                <h4 class="text-xs font-bold text-slate-400 uppercase mb-2">AI Analysis</h4>
                <p id="explanation" class="text-sm text-slate-700 leading-relaxed">
                    Signals appear stable. No significant metabolic velocity or psycho-somatic decline detected.
                </p>
            </div>
            
            <button onclick="resetForm()" class="text-sm text-slate-500 hover:text-slate-800 underline">Analyze Another Patient</button>
        </div>

        <div class="absolute -top-20 -right-20 w-64 h-64 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 pointer-events-none"></div>
        <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 pointer-events-none"></div>
    </div>

    <script>
        const form = document.getElementById('healthForm');
        const resultPanel = document.getElementById('resultPanel');
        const analyzeBtn = document.getElementById('analyzeBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Loading State
            analyzeBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Analyzing...';
            
            // Gather Data
            const payload = {
                age: document.getElementById('age').value,
                high_bp: document.getElementById('high_bp').value,
                bmi_current: document.getElementById('bmi_current').value,
                bmi_past: document.getElementById('bmi_past').value,
                health_current: document.getElementById('health_current').value,
                health_past: document.getElementById('health_past').value,
                depression_current: document.getElementById('dep_current').value,
                depression_past: document.getElementById('dep_past').value
            };

            try {
                // Call Django API
                const response = await fetch('/api/analyze/', {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if(data.status === 'success') {
                    showResult(data.analysis);
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                console.error(err);
                alert("Failed to connect to AI server.");
            } finally {
                analyzeBtn.innerHTML = 'Analyze Hidden Signals';
            }
        });

        function showResult(analysis) {
            // Hide Form, Show Result
            form.parentElement.classList.add('hidden');
            resultPanel.classList.remove('hidden');
            resultPanel.classList.add('flex');

            const title = document.getElementById('riskTitle');
            const score = document.getElementById('riskScore');
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('explanation');

            score.innerText = `Risk Probability: ${(analysis.risk_score * 100).toFixed(1)}%`;
            text.innerText = analysis.signal_explanation;

            if (analysis.is_risky) {
                // High Risk Styling
                title.innerText = "High Risk Detected";
                title.className = "text-3xl font-bold text-red-600";
                icon.className = "w-24 h-24 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-4xl mb-2 shadow-inner";
                icon.innerText = "!";
            } else {
                // Stable Styling
                title.innerText = "Stable Condition";
                title.className = "text-3xl font-bold text-green-600";
                icon.className = "w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-4xl mb-2 shadow-inner";
                icon.innerText = "✓";
            }
        }

        function resetForm() {
            resultPanel.classList.add('hidden');
            resultPanel.classList.remove('flex');
            form.parentElement.classList.remove('hidden');
        }
    </script>
</body>
</html>
